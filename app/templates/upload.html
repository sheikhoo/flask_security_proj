{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>آپلود فایل</h4><hr>
      <form action="{{url_for('uploader')}}" method='post' enctype = 'multipart/form-data'>
        <div class='form-group'>
          <label>فایل</label>
          <input type = "file" name = "file" required class='form-control'>  
        </div>
        <input type='submit' name='submit' value='آپلود' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
